name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platformName: linux
          - os: windows-2022
            platformName: windows
          - os: macos-14
            platformName: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      # 安装 RPM 工具
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config curl wget file patchelf libssl-dev \
            rpm \
            libgtk-3-dev librsvg2-dev libayatana-appindicator3-dev
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x
          run_install: false

      - name: Install frontend deps
        run: pnpm install --no-frozen-lockfile

      # 构建步骤
      - name: Build Tauri App (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target universal-apple-darwin

      - name: Build Tauri App (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build

      # --- 关键修改：通过命令行参数强制构建 rpm，避开 JSON 报错 ---
      - name: Build Tauri App (Linux)
        if: runner.os == 'Linux'
        run: pnpm tauri build --bundles "deb,appimage,rpm"

      # 上传步骤
      - name: Prepare Linux Assets
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME}"
          
          APPIMAGE=$(find src-tauri/target/release/bundle -name "*.AppImage" | head -1 || true)
          [ -n "$APPIMAGE" ] && cp "$APPIMAGE" "release-assets/CC-Switch-${VERSION}-Linux.AppImage"

          DEB=$(find src-tauri/target/release/bundle -name "*.deb" | head -1 || true)
          [ -n "$DEB" ] && cp "$DEB" "release-assets/CC-Switch-${VERSION}-Linux.deb"

          RPM=$(find src-tauri/target/release/bundle -name "*.rpm" | head -1 || true)
          if [ -n "$RPM" ]; then
            cp "$RPM" "release-assets/CC-Switch-${VERSION}-Linux.rpm"
            echo "SUCCESS: RPM generated and copied."
          else
            echo "ERROR: RPM not found even after build command!"
          fi
          
          ls -la release-assets

      - name: Prepare Windows Assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
           New-Item -ItemType Directory -Force -Path release-assets | Out-Null
           $msi = Get-ChildItem -Path 'src-tauri/target/release/bundle/msi' -Recurse -Include *.msi | Select-Object -First 1
           if ($null -ne $msi) { Copy-Item $msi.FullName "release-assets/CC-Switch-$($env:GITHUB_REF_NAME)-Windows.msi" }

      - name: Prepare macOS Assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
           mkdir -p release-assets
           APP_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app" | head -1 || true)
           if [ -n "$APP_PATH" ]; then
             cd "$(dirname "$APP_PATH")"
             zip -r "$GITHUB_WORKSPACE/release-assets/CC-Switch-${GITHUB_REF_NAME}-macOS.zip" "$(basename "$APP_PATH")"
           fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CC Switch ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
