name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platformName: linux
          - os: windows-2022
            platformName: windows
          - os: macos-14
            platformName: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      # ----------------------------------------------------------------
      # 核心修改：这里添加了 rpm 工具
      # ----------------------------------------------------------------
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config curl wget file patchelf libssl-dev \
            rpm \
            libgtk-3-dev librsvg2-dev libayatana-appindicator3-dev
          
          # 尝试安装 Webkit
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          
          # 尝试安装 Soup
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x
          run_install: false

      - name: Install frontend deps
        run: pnpm install --no-frozen-lockfile

      # ----------------------------------------------------------------
      # 注意：这里删除了所有签名 (Signing) 步骤，避免报错
      # ----------------------------------------------------------------

      - name: Build Tauri App (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target universal-apple-darwin

      - name: Build Tauri App (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build

      - name: Build Tauri App (Linux)
        if: runner.os == 'Linux'
        run: pnpm tauri build

      # ----------------------------------------------------------------
      # 下面是上传逻辑，增加了 RPM 的处理
      # ----------------------------------------------------------------
      
      - name: Prepare Linux Assets
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME}"
          
          # 1. 复制 AppImage
          APPIMAGE=$(find src-tauri/target/release/bundle -name "*.AppImage" | head -1 || true)
          if [ -n "$APPIMAGE" ]; then
            cp "$APPIMAGE" "release-assets/CC-Switch-${VERSION}-Linux.AppImage"
          fi

          # 2. 复制 Deb
          DEB=$(find src-tauri/target/release/bundle -name "*.deb" | head -1 || true)
          if [ -n "$DEB" ]; then
            cp "$DEB" "release-assets/CC-Switch-${VERSION}-Linux.deb"
          fi

          # 3. 核心修改：复制 RPM
          RPM=$(find src-tauri/target/release/bundle -name "*.rpm" | head -1 || true)
          if [ -n "$RPM" ]; then
            cp "$RPM" "release-assets/CC-Switch-${VERSION}-Linux.rpm"
            echo "RPM Found and copied."
          else
            echo "WARNING: No RPM file found!"
          fi

          ls -la release-assets

      # Windows 和 MacOS 的打包逻辑简化保留，只为了不让 Action 挂掉
      - name: Prepare Windows Assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
           New-Item -ItemType Directory -Force -Path release-assets | Out-Null
           $msi = Get-ChildItem -Path 'src-tauri/target/release/bundle/msi' -Recurse -Include *.msi | Select-Object -First 1
           if ($null -ne $msi) { Copy-Item $msi.FullName "release-assets/CC-Switch-$($env:GITHUB_REF_NAME)-Windows.msi" }

      - name: Prepare macOS Assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
           mkdir -p release-assets
           # 尝试找 app 并打包
           APP_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app" | head -1 || true)
           if [ -n "$APP_PATH" ]; then
             cd "$(dirname "$APP_PATH")"
             zip -r "$GITHUB_WORKSPACE/release-assets/CC-Switch-${GITHUB_REF_NAME}-macOS.zip" "$(basename "$APP_PATH")"
           fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CC Switch ${{ github.ref_name }}
          draft: false
          prerelease: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
